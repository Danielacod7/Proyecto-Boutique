<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique | Home</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0b0b14; }
    </style>
    
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg" style="background: linear-gradient(45deg, #3a0ca3, #4361ee);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="fas fa-store me-2"></i>Boutique</a>
            <div class="d-flex align-items-center gap-3 ms-auto">
                <span id="userEmail" class="text-white-50 small"></span>
                <button id="logoutBtn" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i>Salir
                </button>
            </div>
        </div>
    </nav>

    <main class="container py-5 text-white">
        <div class="text-center">
            <h1 class="display-6">Bienvenido a Boutique</h1>
            <p class="text-white-50">Has iniciado sesi√≥n correctamente.</p>
            <div id="loading" class="mt-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Config (copy config.example.js -> config.js and fill keys) -->
    <script src="./config.js"></script>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
    <script>
        (async function(){
            if (!window.ENV || !window.ENV.SUPABASE_URL || !window.ENV.SUPABASE_ANON_KEY) {
                // If config missing, go back to login
                window.location.href = 'login.html';
                return;
            }
            const sb = supabase.createClient(window.ENV.SUPABASE_URL, window.ENV.SUPABASE_ANON_KEY);
            const { data: { session } } = await sb.auth.getSession();
            const emailEl = document.getElementById('userEmail');
            const loading = document.getElementById('loading');
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            if (loading) loading.classList.add('d-none');
            if (emailEl) emailEl.textContent = session.user?.email || '';

            document.getElementById('logoutBtn')?.addEventListener('click', async () => {
                await sb.auth.signOut();
                window.location.href = 'login.html';
            });
        })();
    </script>
</body>
</html>
