<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Boutique</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            background: linear-gradient(45deg, #3a0ca3, #4361ee);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        .login-body {
            padding: 2rem;
            background: #fff;
        }
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        .btn-login {
            background: linear-gradient(45deg, #4361ee, #3a0ca3);
            border: none;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        .form-floating>label {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="login-card">
                    <div class="login-header">
                        <h2><i class="fas fa-store me-2"></i>Boutique</h2>
                        <p class="mb-0">¡Bienvenido de Vuelta! Inicia sesión para continuar.</p>
                    </div>
                    <div class="login-body">
                        <form id="loginForm" autocomplete="on">
                            <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>
                            <div class="mb-4">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="user" placeholder="name@example.com" required>
                                    <label for="user"><i class="fas fa-user me-2"></i>Correo Electrónico</label>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                                </div>
                                <div class="text-end mt-2">
                                    <a href="#" class="text-decoration-none small text-muted">¿Olvidaste tu contraseña?</a>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-login btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                                </button>
                            </div>
                            <div class="text-center mt-3">
                                <p class="text-muted mb-0">¿No tienes una cuenta? 
                                    <a href="#" class="text-primary text-decoration-none fw-bold">Registrarse</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Config (copy config.example.js -> config.js and fill keys) -->
    <script src="./config.js"></script>
    <!-- Supabase JS SDK v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
    <script>
        (function () {
            const alertBox = document.getElementById('loginAlert');
            function showError(msg) {
                if (!alertBox) return;
                alertBox.textContent = msg;
                alertBox.classList.remove('d-none');
            }
            function hideError() {
                if (!alertBox) return;
                alertBox.classList.add('d-none');
                alertBox.textContent = '';
            }

            // Validate config presence
            if (!window.ENV || !window.ENV.SUPABASE_URL || !window.ENV.SUPABASE_ANON_KEY) {
                console.error('Supabase ENV not found. Copy frontend/config.example.js to frontend/config.js and set SUPABASE_URL and SUPABASE_ANON_KEY.');
                showError('Configuración faltante. Contacta al administrador.');
                return;
            }

            const supabaseClient = supabase.createClient(window.ENV.SUPABASE_URL, window.ENV.SUPABASE_ANON_KEY);

            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('user');
            const passInput = document.getElementById('password');
            const submitBtn = form?.querySelector('button[type="submit"]');

            form?.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideError();
                const email = emailInput.value.trim();
                const password = passInput.value;

                if (!email || !password) {
                    showError('Por favor ingresa tu correo y contraseña.');
                    return;
                }

                // UI state
                if (submitBtn) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Iniciando...';
                }

                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

                if (submitBtn) {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión';
                }

                if (error) {
                    showError(error.message || 'Error al iniciar sesión.');
                    return;
                }

                // Success: redirect to Home
                window.location.href = 'index.html';
            });
        })();
    </script>
</body>
</html>
