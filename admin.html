<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci√≥n | Boutique Elegance</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>üóÇÔ∏è Panel de Administraci√≥n</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="#">Inventario</a>
    <a href="#">Pedidos</a>
    <a href="#">Clientes</a>
    <a href="#" id="btnAbrirModal">Subir producto al cat√°logo</a>
  </nav>

  <section class="admin-contenido">
    <h2>Productos en el cat√°logo</h2>

    <div class="productos" id="listaProductos">
      <!-- Producto de ejemplo -->
      <div class="producto">
        <img src="https://sharetribe.imgix.net/5fc75098-d907-4a37-95a5-770989517a9c/65f91b91-6769-4df9-b396-ab67fc351520?auto=format&fit=clip&h=2400&w=2400&s=1f3add3cbe141fe78261dfa666b39209" alt="Producto">
        <h3>Vestido Primavera</h3>
        <p class="categoria">Categor√≠a: Ropa de mujer</p>
        <p class="precio">$850 MXN</p>
      </div>
    </div>
  </section>

  <!-- Modal para subir producto -->
  <div id="modalProducto" class="modal">
    <div class="modal-contenido">
      <span class="cerrar">&times;</span>
      <h2>Subir nuevo producto</h2>
      <form id="formProducto">
        <label>Imagen (URL):</label>
        <input type="text" id="imagenProducto" placeholder="https://...">

        <label>Descripci√≥n:</label>
        <textarea id="descripcionProducto" rows="3" placeholder="Escribe una breve descripci√≥n..."></textarea>

        <label>Categor√≠a:</label>
        <select id="categoriaProducto">
          <option value="">Seleccionar...</option>
          <option value="Ropa de mujer">Ropa de mujer</option>
          <option value="Ropa de hombre">Ropa de hombre</option>
          <option value="Ropa de ni√±a">Ropa de ni√±a</option>
          <option value="Ropa de ni√±o">Ropa de ni√±o</option>
        </select>

        <label>Precio:</label>
        <input type="number" id="precioProducto" placeholder="Ej. 850">

        <button type="submit" class="btn">Agregar al cat√°logo</button>
      </form>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Boutique Elegance | Administraci√≥n</p>
  </footer>

  <script>
    const modal = document.getElementById('modalProducto');
    const btnAbrir = document.getElementById('btnAbrirModal');
    const cerrar = document.querySelector('.cerrar');
    const form = document.getElementById('formProducto');
    const lista = document.getElementById('listaProductos');

    btnAbrir.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    cerrar.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const img = document.getElementById('imagenProducto').value;
      const desc = document.getElementById('descripcionProducto').value;
      const categoria = document.getElementById('categoriaProducto').value;
      const precio = document.getElementById('precioProducto').value;

      if (img && desc && categoria && precio) {
        const card = document.createElement('div');
        card.classList.add('producto');
        card.innerHTML = `
          <img src="${img}" alt="Nuevo producto">
          <h3>${desc}</h3>
          <p class="categoria">Categor√≠a: ${categoria}</p>
          <p class="precio">$${precio} MXN</p>
        `;
        lista.appendChild(card);

        form.reset();
        modal.style.display = 'none';
        alert('‚úÖ Producto agregado correctamente al cat√°logo.');
      } else {
        alert('‚ö†Ô∏è Por favor, completa todos los campos.');
      }
    });
  </script>
</body>
</html>
